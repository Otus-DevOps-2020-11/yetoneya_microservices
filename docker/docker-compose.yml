version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
  ui:
    build: ../src/ui
    image: ${UNAME}/ui:${TAG}
    ports:
      - ${UI_PORT}:9292/tcp
    networks:
      - front_net
  post:
    build: ../src/post-py
    image: ${UNAME}/post:${TAG}
    networks:
      back_net:
      front_net:
        aliases:
          - post
  comment:
    build: ../src/comment
    image: ${UNAME}/comment:${TAG}
    networks:
      back_net:
      front_net:
        aliases:
          - comment
volumes:
  post_db:
networks:
  front_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.1.0/24
  back_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/24
